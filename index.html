<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Avançada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-kanban text-primary"></i>
                <span>TaskManager</span>
            </a>

            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-1">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-1" href="index.html">
                            <i class="bi bi-list-check"></i>
                            <span>Tarefas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-1" href="cadastro.html">
                            <i class="bi bi-person-plus"></i>
                            <span>Usuários</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Minha Lista de Tarefas</h1>
        </header>

        <main>
            <section class="card mb-4">
                <div class="card-body">
                    <form id="todo-form" action="script.php" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="task" id="todo-input" placeholder="Tarefa"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="sector" id="todo-sector"
                                    placeholder="Setor">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" name="description" id="todo-description"
                                    placeholder="Descrição" rows="3"></textarea>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" name="priority" id="todo-priority">
                                    <option value="baixa">Baixa</option>
                                    <option value="media">Média</option>
                                    <option value="alta">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" name="user_id" id="todo-user" required>
                                    <option value="">Selecione um usuário</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h2 class="h5 mb-0">A Fazer</h2>
                        </div>
                        <div class="card-body">
                            <ul id="todo-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header bg-warning">
                            <h2 class="h5 mb-0">Fazendo</h2>
                        </div>
                        <div class="card-body">
                            <ul id="doing-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h2 class="h5 mb-0">Pronto</h2>
                        </div>
                        <div class="card-body">
                            <ul id="done-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
