<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-kanban text-primary"></i>
                <span>TaskHub</span>
            </a>

            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-1">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-1" href="index.html">
                            <i class="bi bi-list-check"></i>
                            <span>Tarefas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-1" href="cadastro.html">
                            <i class="bi bi-person-plus"></i>
                            <span>Usuários</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary mb-3">TaskHub</h1>
            <p class="text-muted">Organize suas tarefas de forma eficiente</p>
        </header>

        <main>
            <section class="card shadow-sm mb-5">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="h5 mb-0">Nova Tarefa</h2>
                </div>
                <div class="card-body p-4">
                    <form id="todo-form" action="script.php" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="todo-input" class="form-label">Tarefa</label>
                                <input type="text" class="form-control" name="task" id="todo-input" 
                                       placeholder="Digite o título da tarefa" required>
                            </div>
                            <div class="col-md-6">
                                <label for="todo-sector" class="form-label">Setor</label>
                                <input type="text" class="form-control" name="sector" id="todo-sector" 
                                       placeholder="Digite o setor">
                            </div>
                            <div class="col-12">
                                <label for="todo-description" class="form-label">Descrição</label>
                                <textarea class="form-control" name="description" id="todo-description" 
                                          placeholder="Descreva os detalhes da tarefa" rows="3"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label for="todo-priority" class="form-label">Prioridade</label>
                                <select class="form-select" name="priority" id="todo-priority">
                                    <option value="baixa">Baixa</option>
                                    <option value="media">Média</option>
                                    <option value="alta">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="todo-user" class="form-label">Responsável</label>
                                <select class="form-select" name="user_id" id="todo-user" required>
                                    <option value="">Selecione um usuário</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="todo-due-date" class="form-label">Data de Vencimento</label>
                                <input type="date" class="form-control" name="due_date" id="todo-due-date">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="bi bi-plus-circle me-2"></i>Adicionar Tarefa
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-primary text-white d-flex align-items-center">
                            <i class="bi bi-list-check me-2"></i>
                            <h2 class="h5 mb-0">A Fazer</h2>
                        </div>
                        <div class="card-body p-3">
                            <ul id="todo-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-warning d-flex align-items-center">
                            <i class="bi bi-gear-fill me-2"></i>
                            <h2 class="h5 mb-0">Fazendo</h2>
                        </div>
                        <div class="card-body p-3">
                            <ul id="doing-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-success text-white d-flex align-items-center">
                            <i class="bi bi-check2-circle me-2"></i>
                            <h2 class="h5 mb-0">Pronto</h2>
                        </div>
                        <div class="card-body p-3">
                            <ul id="done-list" class="task-list list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>

    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">
                        <i class="bi bi-bell-fill me-2"></i>
                        Tarefas Próximas do Vencimento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="notification-list"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
